{% extends "auctions/layout.html" %}

{% block body %}


    {% if message %}
    <div class="row">
        <div class="col-4" >
        </div>
        <div class="col-4" >
            <div class="alert alert-success" role="alert">
                <ul>
                    {% for msg in message %}
                        <li>
                            <p>{{ msg }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-4" >
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-4" >
        </div>
        <div class="col-4" >
            <center><h2>Register</h2></center>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username" value="{{ username }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" value="{{ email }}">
                </div>
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="firstname" placeholder="First Name" value="{{ firstname }}">
                </div>
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="lastname" placeholder="Last Name" value="{{ lastname }}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
        
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
        <div class="col-4" >
        </div>
    </div>
{% endblock %}
